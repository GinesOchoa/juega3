<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alquilar Juego</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script>
$(function() {
  function deshabilitarDomingosLunes(date) {
    var day = date.getDay();
    return [(day != 0 && day != 1), '']; 
  }

  $("#fecha_alquiler").datepicker({
    dateFormat: 'yy-mm-dd',
    beforeShowDay: deshabilitarDomingosLunes,
  });
  
  $("#fecha_devolucion").datepicker({
    dateFormat: 'yy-mm-dd',
    beforeShowDay: deshabilitarDomingosLunes,
  });
  
});
</script>

<style>
.ui-datepicker-unselectable {
  background-color: #FF4C4C !important; 
  color: #000 !important; 
}
</style>

</head>
<body>
  <h1>Alquilar Juego</h1>
  <form method="post" action="/alquilar_juego">
    <label for="juego">Selecciona un Juego:</label>
    <select id="juego" name="juego">
      {% for juego in juegos_disponibles %}
        <option value="{{ juego.idProducto }}">{{ juego.nombre }}</option>
      {% endfor %}
    </select><br><br>
    <label for="fecha_alquiler">Fecha de Alquiler:</label>
    <input type="text" id="fecha_alquiler" name="fecha_alquiler"><br><br>
    <label for="fecha_devolucion">Fecha de Devolución:</label>
    <input type="text" id="fecha_devolucion" name="fecha_devolucion"><br><br>
    <label for="hora_alquiler">Hora de Alquiler:</label>
    <select id="hora_alquiler" name="hora_alquiler" required>
    <option value="10:00">10:00</option>
    <option value="11:00">11:00</option>
    <option value="12:00">12:00</option>
    <option value="13:00">13:00</option>
    <option value="14:00">14:00</option>
    <option value="17:00">17:00</option>
    <option value="18:00">18:00</option>
    <option value="19:00">19:00</option>
    <option value="20:00">20:00</option>
    <option value="21:00">21:00</option>
    </select>
    <br><br>
    <label for="hora_devolucion">Hora de Devolución:</label>
    <select id="hora_devolucion" name="hora_devolucion" required>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="12:00">12:00</option>
      <option value="13:00">13:00</option>
      <option value="14:00">14:00</option>
      <option value="17:00">17:00</option>
      <option value="18:00">18:00</option>
      <option value="19:00">19:00</option>
      <option value="20:00">20:00</option>
      <option value="21:00">21:00</option>
    </select><br><br>
    <input type="submit" value="Reservar Mesa"><br>
  </form>
</body>
</html>
