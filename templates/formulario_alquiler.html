<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alquilar Juego</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script>
$(function() {
  function deshabilitarDomingosLunes(date) {
    var day = date.getDay();
    return [(day != 0 && day != 1), '']; 
  }

  $("#fecha_alquiler").datepicker({
    dateFormat: 'yy-mm-dd',
    beforeShowDay: deshabilitarDomingosLunes,
  });
  
  $("#fecha_devolucion").datepicker({
    dateFormat: 'yy-mm-dd',
    beforeShowDay: deshabilitarDomingosLunes,
  });
  
  $("#hora_alquiler, #hora_devolucion").timepicker({
    timeFormat: 'HH:mm',
    interval: 60, 
    scrollbar: true,
    minTime: '10:00am',
    maxTime: '21:00pm', 
  });

});
</script>

<style>
.ui-datepicker-unselectable {
  background-color: #FF4C4C !important; 
  color: #000 !important; 
}
</style>

</head>
<body>
<h1>Alquilar Juego</h1>
<form method="post" action="/alquilar_juego">
  <label for="juego">Selecciona un Juego:</label>
  <select id="juego" name="juego">
    {% for juego in juegos_disponibles %}
      <option value="{{ juego.idProducto }}">{{ juego.nombre }}</option>
    {% endfor %}
  </select><br><br>
  <label for="fecha_alquiler">Fecha de Alquiler:</label>
  <input type="text" id="fecha_alquiler" name="fecha_alquiler"><br><br>
  <label for="fecha_devolucion">Fecha de Devolución:</label>
  <input type="text" id="fecha_devolucion" name="fecha_devolucion"><br><br>
  <label for="hora_alquiler">Hora de Alquiler:</label>
  <input type="text" id="hora_alquiler" name="hora_alquiler"><br><br>
  <label for="hora_devolucion">Hora de Devolución:</label>
  <input type="text" id="hora_devolucion" name="hora_devolucion"><br><br>
  <input type="submit" value="Alquilar Juego">
</form>
</body>
</html>
