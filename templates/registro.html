<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="/registro" method="POST">
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Contraseña (mínimo 8 caracteres, al menos una letra mayúscula, una minúscula, un número y un carácter especial):</label><br>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+}{:;'?/>.<,])(?=.*[^\s]).{8,}" title="La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una minúscula, un número y un carácter especial" required><br>
        
        <label for="confirm_password">Confirmar Contraseña:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="telefono">Teléfono (formato: 123456789):</label><br>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" title="El teléfono debe tener 9 dígitos" required><br>
        
        <label for="tipo">Tipo de Usuario:</label><br>
        <select id="tipo" name="tipo" required>
            <option value="Fisico">Cliente Físico</option>
            <option value="Online">Cliente Online</option>
        </select><br>
        
        <label for="direccion_envio">Dirección de Envío (solo para clientes online):</label><br>
        <input type="text" id="direccion_envio" name="direccion_envio"><br>
        
        <label for="provincia">Provincia (solo para clientes online):</label><br>
        <input type="text" id="provincia" name="provincia"><br>
        
        <label for="localidad">Localidad (solo para clientes online):</label><br>
        <input type="text" id="localidad" name="localidad"><br>
        
        <label for="nacionalidad">Nacionalidad (solo para clientes online):</label><br>
        <input type="text" id="nacionalidad" name="nacionalidad"><br>
        
        <label for="codigo_postal">Código Postal (solo para clientes online, formato: 12345):</label><br>
        <input type="text" id="codigo_postal" name="codigo_postal" pattern="[0-9]{5}" title="El código postal debe tener 5 dígitos" ><br>
        
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
